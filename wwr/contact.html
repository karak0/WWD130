<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Us</title>
        <meta name="description" content="WhiteWater Rafting Contact Page">
        <meta name="author" content="Kara Kimber">
        <link rel="stylesheet" href="styles/contact.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Rafting Site Logo">
            <nav class="bar">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <div class="grid">
                <img src="#" alt="Happy Employee" width="150">
                <img src="#" alt="Happy Employee" width="150">
                <img src="#" alt="Happy Employee" width="150">
                <div class="contact">
                    <h3>Contact us at:</h3>
                    <p>(company number)</p>
                    <p>(company email)</p>
                    <p>(company location)</p>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d16626.116400266197!2d-75.22623888137691!3d41.32521883979495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1697225137047!5m2!1sen!2sus" width="210" height="294" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <aside class="form">
                    <form>
                        <fieldset>
                            <div class="fullname">
                                <label for="fullname">Name:</label>
                                <input type="text" id="fullname" name="fullname">
                            </div>
                            <div class="email">
                                <label for="email">Email:</label>
                                <input type="text" id="email" name="email">
                            </div>
                            <div class="message">
                                <label for="message">What can we help you with?</label>
                                <input type="radio" id="general_inquiry" name="general_inquiry" value="General Inquiry">
                                <label for="general_inquiry">General Inquiry</label>
                                <input type="radio" id="reservation_question" name="reservation_question" value="Reservation Question">
                                <label for="reservation_question">Reservation Question</label>
                                <input type="radio" id="website_suggestion" name="website_suggestion" value="Website Suggestion">
                                <label for="website_suggestion">Website Suggestion</label>
                                <textarea id="q2" name="q2" rows="4" placeholder="type your question here..."></textarea>
                            </div>                            
                            <div class="checkbox">
                                <input type="checkbox" id="subscribe" name="subscribe">
                                <label for="subscribe">Please sbuscribe me to the monthly newletter.</label>
                            </div>
                        </fieldset>
                        <button type="submit">Submit Quiz</button>
                    </form>
                </aside>
            </div>
        </main>
        <footer>
            <p>©️2023 | Whitewater Rafting | Kara Kimber</p>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook.webp" alt="Facebook">
                </a>
                   <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.webp" alt="Twitter">
                </a>
            </nav>
        </footer>
    </body>
</html>
