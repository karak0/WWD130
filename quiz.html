<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Basic HTML and CSS Quiz</title>
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>Basic HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <div class="q1">
                        <label for="q1">What does HTML stand for?</label>
                        <input type="text" id="q1" name="q1">
                    </div>
                    <div class="q2">
                        <label for="q2">Demonstrate how to make a valid CSS comment.</label>
                        <textarea id="q2" name="q2" rows="4" placeholder=" "></textarea>
                    </div>
                    <div class="q3">
                        <label for="q3">Which sign is the universal selector in CSS?</label>
                        <select id="q3" name="q3">
                            <option value="Choose One..." selected disabled>Choose One..</option>
                            <option value="~">(~)</option>
                            <option value=">">(>)</option>
                            <option value="*">(*)</option>
                            <option value=".">(.)</option>
                            <option value="+">(+)</option>
                        </select>
                    </div>
                    <div class="q4">
                        <label for="q4">What is the left border value given this declaration?</label>
                        <div class="declaration">
                            <p>border-width: 5px, 3px, 5px, 3px;</p>
                        </div>
                        <input type="number" id="q4" name="q4">
                    </div>
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>©️2023 | Basic HTML and CSS Quiz | Kara Kimber</p>
        </footer>
    </body>
</html>
